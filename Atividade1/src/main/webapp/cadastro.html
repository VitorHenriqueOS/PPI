<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Hotel Trend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f3f3;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #ffffff;
            border: 2px solid #a1bce3;
            max-width: 400px; /* Limita o tamanho vertical para não ocupar a tela inteira */
            margin: 30px auto; /* Centraliza o formulário na página */
            padding: 20px; /* Espaçamento interno */
        }

        label {
            display: block; /* Faz com que o label ocupe toda a largura disponível */
            margin-top: 10px; /* Espaçamento acima do label */
            font-weight: bold; /* Deixa o texto em negrito */
            color: #444;
        }

        input, select {
            width: 100%; /* Faz com que o input ocupe toda a largura disponível */
            padding: 8px; /* Espaçamento interno */
            margin-top: 5px; /* Espaçamento acima do input */
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkbox {              
        margin-top: 15px; /* Espaçamento acima do checkbox */     
        width: 100%; /* Faz com que o checkbox ocupe toda a largura disponível */          
        }

            .checkbox input[type="checkbox"] {
            width: 16px; 
            }


        .buttons {
            margin-top: 20px; /* Espaçamento acima dos botões */
            text-align: center; /* Centraliza os botões */
        }

        input[type="submit"], input[type="reset"] {
            background-color: #4b8ed3;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Cadastro - Hotel Trend</h1>

    <form action="#" method="post">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>

        <label for="acomodacao">Tipo de Acomodação:</label>
        <select id="acomodacao" name="acomodacao" required>
            <option value="">Selecione</option>
            <option value="standard">Standard</option>
            <option value="luxo">Luxo</option>
            <option value="suíte">Suíte Master</option>
        </select>

        <div class="checkbox">
            <label for="termos" style="display: flex; align-items: center; gap: 8px; font-size: 14px;">
            <input type="checkbox" id="termos" name="termos" required>
            Aceito os termos de uso do Hotel Trend
            </label>
        </div>

        <div class="buttons">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
