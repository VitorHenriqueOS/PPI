<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Categoria - Hotel Trend</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

<nav>
    <div>
        <a href="#">Hotel Trend</a>
        <a href="Index.html">Inicio</a>
    </div>

    <div class="dropdown">
        <a href="#">Cadastros</a>
        <div class="dropdown-content">
            <a href="Hospede.html">Hospede</a>
            <a href="Quarto.html">Quarto</a>
            <a href="Funcionario.html">Funcionario</a>
            <a href="Categoria.html">Categoria</a>
            <a href="Reserva.html">Reserva</a>
            <a href="Limpa.html">Limpeza</a>
        </div>
    </div>
</nav>

<h1>Gerenciar Categorias</h1>

<div class="search-box">
    <label>Pesquisar por ID:</label>
    <input type="number" id="searchId" placeholder="Digite o ID da categoria">
    <button onclick="pesquisar()">Pesquisar</button>
</div>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Capacidade</th>
            <th>Tipo Cama</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody id="tabelaCategoria">
        </tbody>
</table>

<h2 id="formTitle">Cadastrar Categoria</h2>

<form id="formCategoria">
    <label>ID</label>
    <input type="number" id="id" required>

    <label>Nome</label>
    <input type="text" id="nome" required placeholder="Ex: Luxo, Simples">

    <label>Preço</label>
    <input type="number" step="0.01" id="preco" required>

    <label>Capacidade (Pessoas)</label>
    <input type="number" id="capacidade" required>
    
    <label>Tipo de Cama</label>
    <input type="text" id="tipo_cama" required placeholder="Ex: Casal, Solteiro">

    <div class="buttons">
        <button type="button" id="btnSalvar" onclick="salvar()">Cadastrar</button>
        <button type="button" onclick="limparForm()">Limpar</button>
    </div>
</form>

<script>
    let editando = false;

    // Referências aos elementos do DOM
    const elId = document.getElementById("id");
    const elNome = document.getElementById("nome");
    const elPreco = document.getElementById("preco");
    const elCapacidade = document.getElementById("capacidade");
    const elTipoCama = document.getElementById("tipo_cama");
    
    const elBtnSalvar = document.getElementById("btnSalvar");
    const elFormTitle = document.getElementById("formTitle");
    

    function pesquisar() {
        const idBusca = document.getElementById("searchId").value;

        fetch("CategoriaServlet?acao=consultar&id=" + idBusca)
            .then(r => r.json())
            .then(dados => {
                const tbody = document.getElementById("tabelaCategoria");
                tbody.innerHTML = "";

                dados.forEach(cat => {
                    // Stringify seguro para o onclick
                    let jsonStr = JSON.stringify(cat).replace(/'/g, "&#39;");
                    
                    tbody.innerHTML += `
                        <tr>
                            <td>${cat.id}</td>
                            <td>${cat.nome}</td>
                            <td>R$ ${cat.preco.toFixed(2)}</td>
                            <td>${cat.capacidade}</td>
                            <td>${cat.tipo_cama}</td>
                            <td>
                                <button class="btn-edit" onclick='editar(${jsonStr})'>Editar</button>
                                <button class="btn-delete" onclick='excluir(${cat.id})'>Excluir</button>
                            </td>
                        </tr>
                    `;
                });
            })
            .catch(err => console.error("Erro ao buscar:", err));
    }

    function salvar() {
        const params = new URLSearchParams();
        params.append("acao", editando ? "alterar" : "cadastrar");
        params.append("id", elId.value);
        params.append("nome", elNome.value);
        params.append("preco", elPreco.value);
        params.append("capacidade", elCapacidade.value);
        params.append("tipo_cama", elTipoCama.value);

        fetch("CategoriaServlet", {
            method: "POST",
            body: params
        }).then(response => response.json())
          .then(data => {
            if(data.ok) {
                limparForm();
                pesquisar();
            } else {
                alert("Erro ao salvar: " + (data.erro || "Desconhecido"));
            }
        }).catch(err => console.error("Erro na requisição:", err));
    }

    function editar(cat) {
        elId.value = cat.id;
        elNome.value = cat.nome;
        elPreco.value = cat.preco;
        elCapacidade.value = cat.capacidade;
        elTipoCama.value = cat.tipo_cama;

        elId.disabled = true; // Bloqueia a chave primária
        editando = true;
        
        elFormTitle.innerText = "Atualizar Categoria";
        elBtnSalvar.innerText = "Atualizar";
    }

    function excluir(id) {
        if(confirm("Deseja realmente excluir a categoria ID " + id + "?")) {
            const params = new URLSearchParams();
            params.append("acao", "remover");
            params.append("id", id);

            fetch("CategoriaServlet", {
                method: "POST",
                body: params
            }).then(r => r.json())
              .then(data => {
                  if(data.ok) pesquisar();
                  else alert("Erro ao excluir: " + (data.erro || "Verifique se há quartos usando esta categoria."));
              });
        }
    }

    function limparForm() {
        elId.value = "";
        elNome.value = "";
        elPreco.value = "";
        elCapacidade.value = "";
        elTipoCama.value = "";
        
        elId.disabled = false;
        editando = false;
        
        elFormTitle.innerText = "Cadastrar Categoria";
        elBtnSalvar.innerText = "Cadastrar";
    }
</script>

</body>
</html>
