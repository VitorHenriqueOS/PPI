<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Limpeza - Hotel Trend</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f3f3;
            margin: 0;
            padding: 0;
        }

        /* ===== NAVBAR ===== */
        nav {
            background-color: #4b8ed3;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin-right: 15px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #333;
            padding: 10px;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* ===== TITULOS ===== */
        h1, h2 {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }

        /* ===== AREA PESQUISA ===== */
        .search-box {
            background-color: #ffffff;
            border: 2px solid #a1bce3;
            border-radius: 10px;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-end;
        }

        .search-item {
            display: flex;
            flex-direction: column;
        }

        .search-box label {
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .search-box input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-box button {
            padding: 9px 15px;
            background-color: #4b8ed3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            height: 35px;
        }

        /* ===== TABELA ===== */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #4b8ed3;
            color: white;
        }

        table button {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-edit {
            background-color: #f1c40f;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
        }

        /* ===== FORM ===== */
        form {
            background-color: #ffffff;
            border: 2px solid #a1bce3;
            border-radius: 10px;
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .buttons {
            margin-top: 20px;
            text-align: center;
        }

        .buttons button {
            background-color: #4b8ed3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<nav>
    <div>
        <a href="#">Hotel Trend</a>
        <a href="Index.html">Inicio</a>
    </div>

    <div class="dropdown">
        <a href="#">Cadastros</a>
        <div class="dropdown-content">
            <a href="Hospede.html">Hospede</a>
            <a href="Quarto.html">Quarto</a>
            <a href="Funcionario.html">Funcionario</a>
            <a href="Categoria.html">Categoria</a>
            <a href="Reserva.html">Reserva</a>
            <a href="Limpa.html">Limpeza</a>
        </div>
    </div>
</nav>

<h1>Gerenciar Limpeza</h1>

<div class="search-box">
    <div class="search-item">
        <label>Data:</label>
        <input type="date" id="searchData">
    </div>
    <div class="search-item">
        <label>Quarto:</label>
        <input type="number" id="searchNumero" placeholder="Nº">
    </div>
    <div class="search-item">
        <label>Func. ID:</label>
        <input type="number" id="searchFunc" placeholder="ID">
    </div>
    <button onclick="pesquisar()">Filtrar</button>
</div>

<table>
    <thead>
        <tr>
            <th>Data</th>
            <th>Quarto</th>
            <th>Func. ID</th>
            <th>Observação</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody id="tabelaLimpa">
        </tbody>
</table>

<h2 id="formTitle">Cadastrar Limpeza</h2>

<form id="formLimpa">
    <label>Data</label>
    <input type="date" id="data" required>

    <label>Número do Quarto</label>
    <input type="number" id="numero" required placeholder="Ex: 101">

    <label>ID do Funcionário</label>
    <input type="number" id="idFuncionario" required placeholder="Ex: 5">

    <label>Observação</label>
    <input type="text" id="obs" required placeholder="Ex: Troca de toalhas, Limpeza completa">

    <div class="buttons">
        <button type="button" id="btnSalvar" onclick="salvar()">Cadastrar</button>
        <button type="button" onclick="limparForm()">Limpar</button>
    </div>
</form>

<script>
    let editando = false;

    // Referências aos elementos do DOM
    const elData = document.getElementById("data");
    const elNumero = document.getElementById("numero");
    const elIdFuncionario = document.getElementById("idFuncionario");
    const elObs = document.getElementById("obs");
    
    const elBtnSalvar = document.getElementById("btnSalvar");
    const elFormTitle = document.getElementById("formTitle");
    

    function pesquisar() {
        const dataBusca = document.getElementById("searchData").value;
        const numBusca = document.getElementById("searchNumero").value;
        const funcBusca = document.getElementById("searchFunc").value;

        const params = new URLSearchParams();
        params.append("acao", "consultar");
        if(dataBusca) params.append("data", dataBusca);
        if(numBusca) params.append("numero", numBusca);
        if(funcBusca) params.append("idFuncionario", funcBusca);

        fetch("LimpaServlet?" + params.toString())
            .then(r => r.json())
            .then(dados => {
                const tbody = document.getElementById("tabelaLimpa");
                tbody.innerHTML = "";

                if(dados.erro) {
                    alert(dados.erro);
                    return;
                }

                dados.forEach(obj => {
                    // Stringify seguro para o onclick
                    let jsonStr = JSON.stringify(obj).replace(/'/g, "&#39;");
                    
                    // Formata data visualmente (opcional)
                    // let dataFormatada = obj.data.split('-').reverse().join('/'); 

                    tbody.innerHTML += `
                        <tr>
                            <td>${obj.data}</td>
                            <td>${obj.numero}</td>
                            <td>${obj.idFuncionario}</td>
                            <td>${obj.obs}</td>
                            <td>
                                <button class="btn-edit" onclick='editar(${jsonStr})'>Editar</button>
                                <button class="btn-delete" onclick='excluir("${obj.data}", ${obj.numero}, ${obj.idFuncionario})'>Excluir</button>
                            </td>
                        </tr>
                    `;
                });
            })
            .catch(err => console.error("Erro ao buscar:", err));
    }

    function salvar() {
        const params = new URLSearchParams();
        params.append("acao", editando ? "alterar" : "cadastrar");
        params.append("data", elData.value);
        params.append("numero", elNumero.value);
        params.append("idFuncionario", elIdFuncionario.value);
        params.append("obs", elObs.value);

        fetch("LimpaServlet", {
            method: "POST",
            body: params
        }).then(response => response.json())
          .then(data => {
            if(data.ok) {
                limparForm();
                pesquisar();
            } else {
                alert("Atenção: " + (data.erro || "Desconhecido"));
            }
        }).catch(err => console.error("Erro na requisição:", err));
    }

    function editar(obj) {
        elData.value = obj.data;
        elNumero.value = obj.numero;
        elIdFuncionario.value = obj.idFuncionario;
        elObs.value = obj.obs;

        // Ao editar, bloqueamos a chave composta (Data, Quarto, Func), 
        // pois mudar a chave implicaria em criar um novo registro logicamente.
        elData.disabled = true;
        elNumero.disabled = true;
        elIdFuncionario.disabled = true;
        
        editando = true;
        elFormTitle.innerText = "Atualizar Observação";
        elBtnSalvar.innerText = "Atualizar";
    }

    function excluir(data, numero, idFunc) {
        if(confirm(`Deseja remover o registro do quarto ${numero} na data ${data}?`)) {
            const params = new URLSearchParams();
            params.append("acao", "remover");
            params.append("data", data);
            params.append("numero", numero);
            params.append("idFuncionario", idFunc);

            fetch("LimpaServlet", {
                method: "POST",
                body: params
            }).then(r => r.json())
              .then(data => {
                  if(data.ok) pesquisar();
                  else alert("Erro ao excluir: " + (data.erro));
              });
        }
    }

    function limparForm() {
        elData.value = "";
        elNumero.value = "";
        elIdFuncionario.value = "";
        elObs.value = "";
        
        elData.disabled = false;
        elNumero.disabled = false;
        elIdFuncionario.disabled = false;
        
        editando = false;
        
        elFormTitle.innerText = "Cadastrar Limpeza";
        elBtnSalvar.innerText = "Cadastrar";
    }
</script>

</body>
</html>
