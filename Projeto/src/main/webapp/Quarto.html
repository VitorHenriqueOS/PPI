<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Quarto - Hotel Trend</title>
	<link rel="stylesheet" href="style.css">

</head>

<body>

<nav>
    <div>
        <a href="#">Hotel Trend</a>
        <a href="Index.html">Inicio</a>
    </div>

    <div class="dropdown">
        <a href="#">Cadastros</a>
        <div class="dropdown-content">
            <a href="Hospede.html">Hospede</a>
            <a href="Quarto.html">Quarto</a>
            <a href="Funcionario.html">Funcionario</a>
            <a href="Categoria.html">Categoria</a>
            <a href="Reserva.html">Reserva</a>
            <a href="Limpa.html">Limpeza</a>
        </div>
    </div>
</nav>

<h1>Gerenciar Quartos</h1>

<div class="search-box">
    <label>Pesquisar por Número:</label>
    <input type="number" id="searchNumero" placeholder="Digite o número do quarto">
    <button onclick="pesquisar()">Pesquisar</button>
</div>

<table>
    <thead>
        <tr>
            <th>Número</th>
            <th>Andar</th>
            <th>Status</th>
            <th>ID Categoria</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody id="tabelaQuarto">
        </tbody>
</table>

<h2 id="formTitle">Cadastrar Quarto</h2>

<form id="formQuarto">
    <label>Número (ID)</label>
    <input type="number" id="numero" required>

    <label>Andar</label>
    <input type="number" id="andar" required>

    <label>Status</label>
    <input type="text" id="status" required placeholder="Ex: Disponível, Ocupado">

    <label>ID Categoria</label>
    <input type="number" id="idCategoria" required>

    <div class="buttons">
        <button type="button" id="btnSalvar" onclick="salvar()">Cadastrar</button>
        <button type="button" onclick="limparForm()">Limpar</button>
    </div>
</form>

<script>
    let editando = false;

    // Referências aos elementos do DOM
    const elNumero = document.getElementById("numero");
    const elAndar = document.getElementById("andar");
    const elStatus = document.getElementById("status");
    const elIdCategoria = document.getElementById("idCategoria");
    
    const elBtnSalvar = document.getElementById("btnSalvar");
    const elFormTitle = document.getElementById("formTitle");
    

    function pesquisar() {
        const numBusca = document.getElementById("searchNumero").value;

        fetch("QuartoServlet?acao=consultar&numero=" + numBusca)
            .then(r => r.json())
            .then(dados => {
                const tbody = document.getElementById("tabelaQuarto");
                tbody.innerHTML = "";

                dados.forEach(q => {
                    // Stringify seguro para o onclick
                    let jsonStr = JSON.stringify(q).replace(/'/g, "&#39;");
                    
                    tbody.innerHTML += `
                        <tr>
                            <td>${q.numero}</td>
                            <td>${q.andar}</td>
                            <td>${q.status}</td>
                            <td>${q.idCategoria}</td>
                            <td>
                                <button class="btn-edit" onclick='editar(${jsonStr})'>Editar</button>
                                <button class="btn-delete" onclick='excluir(${q.numero})'>Excluir</button>
                            </td>
                        </tr>
                    `;
                });
            })
            .catch(err => console.error("Erro ao buscar:", err));
    }

    function salvar() {
        const params = new URLSearchParams();
        params.append("acao", editando ? "alterar" : "cadastrar");
        params.append("numero", elNumero.value);
        params.append("andar", elAndar.value);
        params.append("status", elStatus.value);
        params.append("idCategoria", elIdCategoria.value);

        fetch("QuartoServlet", {
            method: "POST",
            body: params
        }).then(response => response.json())
          .then(data => {
            if(data.ok) {
                limparForm();
                pesquisar();
                // Opcional: alert("Salvo com sucesso!");
            } else {
                alert("Erro ao salvar: " + (data.erro || "Desconhecido"));
            }
        }).catch(err => console.error("Erro na requisição:", err));
    }

    function editar(q) {
        elNumero.value = q.numero;
        elAndar.value = q.andar;
        elStatus.value = q.status;
        elIdCategoria.value = q.idCategoria;

        elNumero.disabled = true; // Bloqueia a chave primária
        editando = true;
        
        elFormTitle.innerText = "Atualizar Quarto";
        elBtnSalvar.innerText = "Atualizar";
    }

    function excluir(numero) {
        if(confirm("Deseja realmente excluir o quarto " + numero + "?")) {
            const params = new URLSearchParams();
            params.append("acao", "remover");
            params.append("numero", numero);

            fetch("QuartoServlet", {
                method: "POST",
                body: params
            }).then(r => r.json())
              .then(data => {
                  if(data.ok) pesquisar();
                  else alert("Erro ao excluir");
              });
        }
    }

    function limparForm() {
        elNumero.value = "";
        elAndar.value = "";
        elStatus.value = "";
        elIdCategoria.value = "";
        
        elNumero.disabled = false;
        editando = false;
        
        elFormTitle.innerText = "Cadastrar Quarto";
        elBtnSalvar.innerText = "Cadastrar";
    }
</script>

</body>
</html>
