<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Hospede - Hotel Trend</title>
	<link rel="stylesheet" href="style.css">
    </head>

<body>

<!-- ===== NAVBAR ===== -->
<nav>
    <div>
        <a href="#">Hotel Trend</a>
        <a href="Index.html">Inicio</a>
    </div>

    <div class="dropdown">
        <a href="#">Cadastros</a>
        <div class="dropdown-content">
            <a href="Hospede.html">Hospede</a>
            <a href="Quarto.html">Quarto</a>
            <a href="Funcionario.html">Funcionario</a>
            <a href="Categoria.html">Categoria</a>
            <a href="Reserva.html">Reserva</a>
            <a href="Limpa.html">Limpeza</a>
        </div>
    </div>
</nav>

<h1>Cadastro de Hospede</h1>

<!-- ===== PESQUISA ===== -->
<div class="search-box">
    <label>Pesquisar por CPF:</label>
    <input type="text" id="searchCpf" placeholder="Digite o CPF">
    <button onclick="pesquisar()">Pesquisar</button>
</div>

<!-- ===== TABELA ===== -->
<table>
    <thead>
        <tr>
            <th>CPF</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Data Nascimento</th>
            <th>Acoes</th>
        </tr>
    </thead>
    <tbody id="tabelaHospede">
        <!-- Dados preenchidos via JS -->
    </tbody>
</table>

<!-- ===== FORM ===== -->
<h2 id="formTitle">Cadastrar Hospede</h2>

<form id="formHospede">
    <label>CPF</label>
    <input type="text" id="cpf" required>

    <label>Nome</label>
    <input type="text" id="nome" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Telefone</label>
    <input type="text" id="telefone" required>

    <label>Data de Nascimento</label>
    <input type="date" id="data" required>

    <div class="buttons">
        <button type="button" id="btnSalvar" onclick="salvar()">Cadastrar</button>
        <button type="button" onclick="limparForm()">Limpar</button>
    </div>
</form>

<script>
    let editando = false;

    // Referências aos elementos do DOM para evitar erros
    const elCpf = document.getElementById("cpf");
    const elNome = document.getElementById("nome");
    const elEmail = document.getElementById("email");
    const elTelefone = document.getElementById("telefone");
    const elData = document.getElementById("data");
    const elBtnSalvar = document.getElementById("btnSalvar");
    const elFormTitle = document.getElementById("formTitle"); // ID corrigido
    
    function pesquisar() {
        const cpfBusca = document.getElementById("searchCpf").value;

        // Adicionei tratamento de erro no fetch
        fetch("HospedeServlet?acao=consultar&cpf=" + cpfBusca)
            .then(r => r.json())
            .then(dados => {
                // CORREÇÃO AQUI: ID correto da tabela
                const tbody = document.getElementById("tabelaHospede");
                tbody.innerHTML = "";

                dados.forEach(h => {
                    let jsonStr = JSON.stringify(h).replace(/'/g, "&#39;");
                    
                    tbody.innerHTML += `
                        <tr>
                            <td>${h.cpf}</td>
                            <td>${h.nome}</td>
                            <td>${h.email}</td>
                            <td>${h.telefone}</td>
                            <td>${h.data}</td>
                            <td>
                                <button class="btn-edit" onclick='editar(${jsonStr})'>Editar</button>
                                <button class="btn-delete" onclick='excluir("${h.cpf}")'>Excluir</button>
                            </td>
                        </tr>
                    `;
                });
            })
            .catch(err => console.error("Erro ao buscar:", err));
    }

    function salvar() {
        const params = new URLSearchParams();
        params.append("acao", editando ? "alterar" : "cadastrar");
        params.append("cpf", elCpf.value);
        params.append("nome", elNome.value);
        params.append("email", elEmail.value);
        params.append("telefone", elTelefone.value);
        params.append("dataNascimento", elData.value);

        fetch("HospedeServlet", {
            method: "POST",
            body: params
        }).then(response => response.json()) // Espera a resposta JSON do servlet
          .then(data => {
            if(data.ok) {
                limparForm(); // Chama a função com o nome correto
                pesquisar();
            } else {
                alert("Erro ao salvar");
            }
        });
    }

    function editar(h) {
        elCpf.value = h.cpf;
        elNome.value = h.nome;
        elEmail.value = h.email;
        elTelefone.value = h.telefone;
        
        // Conversão simples de data se necessário (depende do formato do banco)
        // Se vier yyyy-MM-dd funciona direto
        elData.value = h.data; 

        elCpf.disabled = true; // Bloqueia o CPF na edição
        editando = true;
        
        elFormTitle.innerText = "Atualizar Hospede";
        elBtnSalvar.innerText = "Atualizar";
    }

    function excluir(cpf) {
        if(confirm("Deseja realmente excluir este hóspede?")) {
            fetch("HospedeServlet?acao=remover&cpf=" + cpf)
                .then(() => pesquisar());
        }
    }

    // CORREÇÃO: Renomeado de limpar() para limparForm() para bater com o HTML
    function limparForm() {
        elCpf.value = "";
        elNome.value = "";
        elEmail.value = "";
        elTelefone.value = "";
        elData.value = "";
        
        elCpf.disabled = false;
        editando = false;
        
        elFormTitle.innerText = "Cadastrar Hospede";
        elBtnSalvar.innerText = "Cadastrar";
    }
</script>

</body>
</html>
