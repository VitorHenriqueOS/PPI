<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Hotel Trend</title>
    <style>
        /* [Seu CSS original] */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f3f3;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }

        form, .vip-check {
            background-color: #ffffff;
            border: 2px solid #a1bce3;
            border-radius: 10px;
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkbox {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .checkbox {
        display: flex;
        align-items: center;   
        justify-content: flex-start; 
        gap: 8px;              
        margin-top: 15px;      
        width: 100%;           
        }

            .checkbox input[type="checkbox"] {
            width: 16px;   
            height: 16px;
            cursor: pointer;
            accent-color: #4b8ed3;
            }

            .checkbox label {
            margin: 0;
            font-weight: bold;
            font-size: 14px;      
            color: #34495e;
            cursor: pointer;      
            }


        .buttons {
            margin-top: 20px;
            text-align: center;
        }

        input[type="submit"], input[type="reset"], button {
            background-color: #4b8ed3;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
            transition: 0.3s;
        }

        input[type="submit"]:hover, input[type="reset"]:hover, button:hover {
            background-color: #3b78b5;
        }

        /* Estilo para a foto do VIP */
        #vipProfile {
            text-align: center;
            margin-top: 20px;
        }
        #vipProfile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #4b8ed3;
            object-fit: cover;
        }
         #vipProfile p {
            font-weight: bold;
            color: #333;
         }
    </style>
</head>
<body>

    <h1>Cadastro - Hotel Trend</h1>

    <form action="#" method="post">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

        <label for="acomodacao">Tipo de Acomodação:</label>
        <select id="acomodacao" name="acomodacao" required>
            <option value="">Selecione</option>
            <option value="standard">Standard</option>
            <option value="luxo">Luxo</option>
            <option value="suíte">Suíte Master</option>
        </select>

        <div class="checkbox">
            <label for="termos" style="display: flex; align-items: center; gap: 8px; font-size: 14px;">
                <input type="checkbox" id="termos" name="termos" required>
                Aceito os termos de uso do Hotel Trend
            </label>
        </div>

        <div class="buttons">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>

    <div class="vip-check">
        <h2>Verificar Membro VIP</h2>
        <label for="vipId">Digite seu Código de Membro:</label>
        <input type="text" id="vipId" placeholder="Ex: 12000BCC000">
        
        <div class="buttons">
            <button type="button" id="checkVipBtn">Verificar</button>
        </div>
        
        <div id="vipProfile">
            </div>
    </div>

    <script>
        // Adiciona um "ouvinte" ao botão
        document.getElementById('checkVipBtn').addEventListener('click', function() {
            // Pega o valor digitado no campo de input
            var vipCode = document.getElementById('vipId').value;
            
            // Pega o container onde a foto será exibida
            var profileContainer = document.getElementById('vipProfile');
            
            // Limpa o conteúdo anterior
            profileContainer.innerHTML = '';
            
            // Estrutura condicional SWITCH
            switch(vipCode) {
                case '12021BCC037':
                    // Caso 1: Membro Ouro
                    profileContainer.innerHTML = `
                        <img src="images/foto_gabriel.jpeg" alt="Foto Membro Ouro">
                        <p>Gabriel Kato Gomes- Membro Ouro</p>
                    `;
                    break;
                    
                case '12121BCC021':
                    // Caso 2: Membro Platina
                    profileContainer.innerHTML = `
                        <img src="images/foto_vinicius.jpeg" alt="Foto Membro Platina">
                        <p>Vinicius Silva Tadeu - Membro Platina</p>
                    `;
                    break;
                    
                case '11921BCC006':
                    // Caso 3: Membro Diamante
                    profileContainer.innerHTML = `
                        <img src="images/foto_florence.jpeg" alt="Foto Membro Diamante">
                        <p>Florence Franklin Jeronimo - Membro Diamante</p>
                    `;
                    break;

                // --- NOVOS CASOS ADICIONADOS ---
                case '12021BCC041':
                    // Caso 4: Membro Safira
                    profileContainer.innerHTML = `
                        <img src="images/foto_luiz.jpeg" alt="Foto Membro Safira">
                        <p>Luiz Fernando Azevedo de Oliveira - Membro Safira</p>
                    `;
                    break;

                case '12211BCC048':
                    // Caso 5: Membro Rubi
                    profileContainer.innerHTML = `
                        <img src="images/foto_vitor.jpeg" alt="Foto Membro Rubi">
                        <p>Vitor Henrique Oliveira Silva - Membro Rubi</p>
                    `;
                    break;
                
                case '12111BCC048':
                    // Caso 6: Membro Esmeralda
                    profileContainer.innerHTML = `
                        <img src="images/foto_enzo.jpeg" alt="Foto Membro Esmeralda">
                        <p>Enzo Assunção Gomes - Membro Esmeralda</p>
                    `;
                    break;
                // --- FIM DOS NOVOS CASOS ---
                    
                default:
                    // Caso padrão: Nenhum membro encontrado
                    profileContainer.innerHTML = "<p>Código de membro não reconhecido.</p>";
            }
        });
    </script>
    </body>
</html>
